theme:
  name: material
  logo: assets/images/Python_logo.png
  favicon: assets/images/3447021-removebg-preview.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    # toggle:
    #   icon: material/toggle-switch-off-outline
    #   name: Switch between dark and light mode
  font:
    text: "Roboto"
    code: "Fira Code"
  icon:
    logo: material/puzzle-edit-outline
    # edit: material/pencil 
    # view: material/eye

  repo: fontawesome/brands/github
  custom_dir: docs/overrides

  # icon:
  #   previous: fontawesome/solid/angle-left
  #   next: fontawesome/solid/angle-right
  # logo:
  #   text: "Python Roadmap"
  #   image: 'images/logo.png'  # Path to the header logo image
  # favicon: 'images/logo1.png'
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tooltips
    - navigation.indexes
    - search.share
    # - content.action.edit
    # - navigation.footer
    # - header.autohide
  language: en

