nav:
  - Home: index.md
  - OOPS:
    - INHERITANCE:
      - Hybrid_Inheritance: OOPS/INHERITANCE/Hybrid_Inheritance.md
      - Multilevel_Inheritance: OOPS/INHERITANCE/Multilevel_Inheritance.md
      - Multiple_Inheritance: OOPS/INHERITANCE/Multilple_Inheritance.md
      - Single_Inheritance: OOPS/INHERITANCE/Single_Inheritance.md
    - Abstraction: OOPS/Abstraction.md
    - Constructor: OOPS/Constructor.md
    - Encapsulation: OOPS/Encapsulation.md
  - Database:
    - MongoDB: Database/mongodb.md
    - SQL: Database/sql.md
  - ORM:
    - Django: ORM/django.md
    - Flask: ORM/flask.md
  - Practical:
    - Data_type:
      - List: Practical/Data_type/list.md
      - Dictionary: Practical/Data_type/dict.md
      - String: Practical/Data_type/string.md
    - Python: Practical/Most_ask_python_practical.md
    - Sql: Practical/Most_ask_sql_practical.md
  - Framework:
    - Django_Framework: Framework/Django_Framework.md
    - Flask_Framework: Framework/Flask_Framework.md
    - Fastapi_Framework: Framework/Fastapi_Framework.md

  - Devops:
    # - AWS: Framework/Django_Framework.md
    - Docker: Devops/Docker.md
    # - Fastapi_Framework: Framework/Fastapi_Framework.md


