#     primary: 'blue'
#     accent: 'light blue'
#   font:
#     text: 'Open Sans'
#     code: 'Fira Mono'
  # logo: 'images/logo.png'

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets

