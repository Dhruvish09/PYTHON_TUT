site_name: Python Developer Roadmap
site_url: https://example.com/docs
site_description: Comprehensive documentation for My Project.
site_author: Dhruvish Patel

theme:
  name: material
  palette:
    primary: 'indigo'
    accent: 'pink'
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch between dark and light mode
  font:
    text: "Roboto"
    code: "Fira Code"
  icon:
    logo: material/puzzle-edit-outline
  # logo:
  #   text: "Python Roadmap"
  #   image: 'images/logo.png'  # Path to the header logo image
  # favicon: 'images/logo1.png'
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate
    - content.code.annotate
    - content.tabs.link
    - navigation.top
    - search.suggest
    - search.highlight

# theme:
#   name: material
#   # features:
